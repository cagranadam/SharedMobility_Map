<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared mobility data EU</title>
    
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    
    <!-- Include PapaParse library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <!-- Include CSS for map height and other styles -->
    <style>
        #map { height: 620px; }
        .custom-icon { background-color: green; width: 10px; height: 10px; border-radius: 50%; }
        #data-table-container { margin-top: 20px; }

       
    </style>
</head>
<body>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Data Table Container -->
    <div id="data-table-container"></div>

    <!-- JavaScript for initializing the map and displaying the table -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var map = L.map('map').setView([50.8503, 4.3517], 5); // Centered on Brussels, Belgium; Zoom level adjusted
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            var cityMarkers = L.layerGroup().addTo(map);
            var greenIcon = L.divIcon({ className: 'custom-icon' });

            function addMarkersFromCSV(csvData) {
                Papa.parse(csvData, {
                    header: true,
                    delimiter: ',', // Specify delimiter used in your CSV
                    dynamicTyping: true,
                    complete: function (results) {
                        var data = results.data;
                        var cities = {};

                        data.forEach(function(row) {
                            var city = row.City;
                            var latitude = parseFloat(row.Latitude);
                            var longitude = parseFloat(row.Longitude);
                            var mode = row.Mode;
                            var operator = row['Operator/Service provider'];
                            var operationalModel = row['Operational model'];

                            if (!cities[city]) {
                                cities[city] = {
                                    modes: {},
                                    coordinates: [latitude, longitude]
                                };
                            }
                            if (!cities[city].modes[mode]) {
                                cities[city].modes[mode] = [];
                            }
                            cities[city].modes[mode].push(`${operator} (${operationalModel})`);
                        });

                        for (var city in cities) {
                            var modesInfo = "";
                            for (var mode in cities[city].modes) {
                                modesInfo += `<b>${mode}:</b><br>`;
                                cities[city].modes[mode].forEach(function(operatorModel) {
                                    modesInfo += `- ${operatorModel}<br>`;
                                });
                            }

                            var marker = L.marker(cities[city].coordinates, {icon: greenIcon}).bindPopup(`
                                <b>${city}</b><br>
                                ${modesInfo}
                            `);

                            marker.addTo(cityMarkers);
                        }
                    }
                });
            }

            function fetchAndAddMarkersFromCSV() {
                const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRO8-rpObUaLG4kgtBLeSD0YZf7dKwNxzXaqOT8L7DQQVBtYE2EsabrnK8mWlpnKg/pub?gid=1506700456&single=true&output=csv";
                fetch(csvUrl)
                    .then(response => response.text())
                    .then(csvData => {
                        addMarkersFromCSV(csvData);
                    })
                    .catch(error => {
                        console.error('Error fetching CSV:', error);
                        document.getElementById('data-table-container').innerHTML = '<p>Error loading data.</p>';
                    });
            }

            fetchAndAddMarkersFromCSV();
        });
    </script>
</body>
</html>
